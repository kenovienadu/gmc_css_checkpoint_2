<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Layout Project</title>

  <!-- Load Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CUSTOM CSS -->
   <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <!-- TOP NAV -->
  <header class="container flex justify-between pt-8">
    <div class="logo">
      <img class="w-[263px]" src="assets/img/docplanner.svg" alt="" srcset="">
    </div>

    <div class="inline-flex gap-4">
      <a class="text-primary cursor-pointer">About Us</a>
      <a class="text-gray-400 cursor-pointer">Career</a>
      <a class="text-gray-400 cursor-pointer">Departments</a>
    </div>
  </header>

  <!-- HERO -->
  <section class="container">
      <div class="flex justify-center py-5">
        <img src="assets/img/sygnet.png" alt="" srcset="">
      </div>
      <div class="mx-4 text-center text-primary text-3xl" >
        <h1>Making the healthcare experience more human</h1>
      </div>
  </section>
</body>
</html>
